<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/people.css">
    <link rel="stylesheet" href="../static/css/toppanel.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/css/layui.css" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="../static/js/home.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>
    <script src="../static/js/home.js"></script>

</head>

<body>
<nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav link">
        <li class="nav-item active">
            <a class="nav-link text" href="#">专业</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link text" href="#">兼职</a>
        </li>
        <li id="hp" class="nav-item active">
            <div class="nav-link">
                <div class="dropdown">
                    <!--<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">-->
                    <img class="btn btn-primary dropdown-toggle" data-toggle="dropdown" src="../static/2.jpg">
                    <!--</button>-->
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/people/activities">主页</a>
                        <a class="dropdown-item" href="/people/edit">设置</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>
        </li>

    </ul>
    <a href="/people/all">
        all users, come to follow them!
    </a>
</nav>
<div class="container">

    <!-- 动态发布 -->

    <div id="dropdown" class="dropdown">
        <button id="btn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            发送动态
        </button>
        <div id="dropdown-menu" class="dropdown-menu">
            <button type="button" onclick="selectac('rc','日常')" class="btn btn-primary dropdown-item di"
                    data-toggle="modal" data-target="#rc">
                日常
            </button>
            <button type="button" onclick="selectac('es', '二手')" class="btn btn-primary dropdown-item di"
                    data-toggle="modal" data-target="#es">
                二手
            </button>
            <button type="button" onclick="selectac('zp', '招聘')" class="btn btn-primary dropdown-item di"
                    data-toggle="modal" data-target="#zp">
                招聘
            </button>
            <button type="button" onclick="selectac('jz', '兼职')" class="btn btn-primary dropdown-item di"
                    data-toggle="modal" data-target="#jz">
                兼职
            </button>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="id">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                        <textarea name="content" rows="10" cols="48"></textarea>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="submit" onclick="message()" class="btn btn-secondary" data-dismiss="modal">
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="action">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>动态</legend>
        </fieldset>
        <ul class="layui-timeline">
            <li th:each="a:${activities}" class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title" th:text="${a.created}"></h3>
                    <div class="card  bg-light text-dark">
                        <div class="card-body">
                            <p th:text="${a.content}"></p>
                            <p th:text="${a.likes}"></p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">End</div>
                </div>
            </li>
        </ul>
    </div>
</div>


</body>

</html>
