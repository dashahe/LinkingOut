<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/css/uikit.min.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="../static/css/follow_styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit-icons.min.js"></script>
</head>

<body>
<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3 style="color: white;">故事..从这里开始..</h3>
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>

    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="/" style="color: white;">
            返回主页
        </a>
    </div>
</header>

<div>
    <p>
        <br><br><br>
    </p>
</div>

<div class="uk-child-width-1-3@m" uk-grid uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 1000; repeat: true">
    <div th:each="user: ${userDetailList}">
            <div class="uk-card uk-card-default uk-card-body" style="background-color: #e6e6e6;">
                <a th:href="'/people/activities/' + ${user.uid}">
                    <h3 class="uk-card-title" th:text="${user.username}"></h3>
                </a>
                <p th:text="${user.introduction}"></p>
            </div>
    </div>
</div>

<div>
    <p>
        <br><br><br>
    </p>
</div>

<footer class="mdl-mega-footer">


    <!--todo   居中-->
    <div class="mdl-mega-footer--bottom-section">
        <div class="mdl-logo">
            powered by SAO
        </div>
    </div>
</footer>
</body>
</html>
