    <form id="form" action="./" method="post">
        <div>
            <img name="image" src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">

    <div class="edit-box">
        <div class="container">
            <h3>编辑信息</h3>
            <br>
            <form action="./edit" method="post">
                <div class="card">
                    <!--编辑信息请求数据-->

                    <div class="card-body">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">sex</span>

                            </div>
                            <input type="text" class="form-control" name="sex" th:value="${userDetail.sex}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">introduction</span>
                            </div>
                            <input type="text" class="form-control" name="introduction"
                                   th:value="${userDetail.introduction}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">email</span>
                            </div>
                            <input type="email" class="form-control" name="email" style="width: 100px"
                                   th:value="${userDetail.email}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">hobby</span>
                            </div>
                            <input type="text" class="form-control" name="hobby" style="width: 100px"
                                   th:value="${userDetail.hobby}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">university</span>
                            </div>
                            <input type="text" class="form-control" name="university" style="width: 100px"
                                   th:value="${userDetail.university}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">major</span>
                            </div>
                            <input type="text" class="form-control" name="major" style="width: 100px"
                                   th:value="${userDetail.major}">
                        </div>
                    </div>

                </div>
                <div class="subbutton">
                    <br>
                    <button type="submit" class="btn">submit</button>
                </div>
            </form>
        </div>
    </div>
