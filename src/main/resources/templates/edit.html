<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/css/edit.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>


<body>
<div class="top-panel"></div>
<div class="container">
    <form id="form" action="./" method="post">
        <div>
            <img name="image" src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
        </div>
        <br>
        <div class="hp">
            <img src="../static/hp.jpg" class="nowhp">
        </div>

    </form>
    <div class="edit-box">
        <div class="container">
            <h3>编辑信息</h3>
            <br>
            <form action="./edit" method="post">
                <div class="card">
                    <!--编辑信息请求数据-->

                    <div class="card-body">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">sex</span>

                            </div>
                            <input type="text" class="form-control" name="sex" th:value="${UserDetail.sex}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">introduction</span>
                            </div>
                            <input type="text" class="form-control" name="introduction"
                                   th:value="${UserDetail.introduction}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">email</span>
                            </div>
                            <input type="email" class="form-control" name="email" style="width: 100px"
                                   th:value="${UserDetail.email}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">hobby</span>
                            </div>
                            <input type="text" class="form-control" name="hobby" style="width: 100px"
                                   th:value="${UserDetail.hobby}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">university</span>
                            </div>
                            <input type="text" class="form-control" name="university" style="width: 100px"
                                   th:value="${UserDetail.university}">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">major</span>
                            </div>
                            <input type="text" class="form-control" name="major" style="width: 100px"
                                   th:value="${UserDetail.major}">
                        </div>
                    </div>

                </div>
                <div class="subbutton">
                    <br>
                    <button type="submit" onclick="updateUserDetail()" class="btn">submit</button>
                </div>
            </form>
        </div>
    </div>
    </form>
</div>

</body>
</html>
