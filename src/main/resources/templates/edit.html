<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/toppanel.css">
    <link rel="stylesheet" href="../static/css/edit.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>编辑资料</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/css/uikit.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="../static/css/follow_styles.css">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit-icons.min.js"></script>

    <style>
        .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
        }

        .demo-card-square > .mdl-card__title {
            color: #fff;
            background: url('../static/hp.jpg') bottom right 15% no-repeat #46B6AC;
        }
    </style>
</head>


<body>
<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <a href="/">
            <h2 style="color: white;">Linking<span>Out</span></h2>
        </a>
    </div>
    <!--<div class="mdl-layout&#45;&#45;large-screen-only mdl-layout__header-row">-->
    <!--</div>-->
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <button style="width: 90px;left: 1700px;"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            返回主页
        </button>
    </div>
</header>

<div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin: 20px auto;width: 1000px;height: 800px;">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">编辑资料</h2>
        <div class="hp">
            <form action="/upload" enctype="multipart/form-data" method="POST">
                <input type="image"
                    src="https://p.upyun.com/docs/cloud/demo.jpg"
                        class="nowhp">

                <div id="input-file">
                    <span id="text">点击上传</span>
                    <input id="file" type="file" />
                </div>

                <a href="javascript:;">
                    <input type="submit" value="submit" id="avatar_submit" class="file"/>
                </a>
                
                        <!--th:src="${userDetail.image}"-->
            </form>
        </div>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="./edit" method="post">
            <!--编辑信息请求数据-->
            <div align="center" style="position:relative;left:50px">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input" name="sex" type="text" id="sex"
                           th:value="${userDetail.sex}">
                    <label class="mdl-textfield__label" for="sex">Sex</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input form-control" name="introduction" type="text" id="introduction"
                           th:value="${userDetail.introduction}">
                    <label class="mdl-textfield__label" for="introduction">Introduction</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input form-control" name="email" type="text" id="email"
                           th:value="${userDetail.email}">
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input form-control" name="hobby" type="text" id="hobby"
                           th:value="${userDetail.hobby}">
                    <label class="mdl-textfield__label" for="hobby">Hobby</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input form-control" name="university" type="text" id="university"
                           th:value="${userDetail.university}">
                    <label class="mdl-textfield__label" for="university">University</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label container_form">
                    <input class="mdl-textfield__input form-control" name="major" type="text" id="major"
                           th:value="${userDetail.major}">
                    <label class="mdl-textfield__label" for="major">
                        Major
                    </label>
                </div>
            </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <div align="center">
            <button type="submit"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn">
                submit
            </button>
        </div>
    </div>
    </form>
</div>


<div class="container">


    <div class="edit-box">
        <div class="container">

        </div>
    </div>
    </form>
</div>

</body>
</html>
