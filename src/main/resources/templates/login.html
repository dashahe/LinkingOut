<div class="bg"></div>
<div class="container">
    <div class="panel">
        <div class="logo">
            <p class="title">Linking<span style="color: #FF4E4E">Out</span></p>
        </div>
        <div class="li" align="center">
            <button id="p" class="btn btn-primary font-weight-bold a" data-toggle="collapse" data-target="#login">Let's
                begin!
            </button>
            <form action="home" method="post">
                <div id="login" class="collapse">
                    <input name="tel" type="text" class="a b" placeholder="Telephone" required="">
                    <br>
                    <input name="password" type="password" class="a b" placeholder="Password" required="">
                    <br>
                    <button class="btn font-weight-bold c">log in</button>
                    <p class="d ">Don't have an account? <a href="/register">Sign up!></a></p>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
